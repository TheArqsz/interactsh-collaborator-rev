name: Build and Publish

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Optional custom release notes to add to the release body.'
        required: false
        type: string
  push:
    branches:
      - master
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  release-and-publish:
    name: Release and Publish
    if: |
        github.event_name == 'workflow_dispatch' ||
        github.event_name == 'push' ||
        github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository history
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up JDK 17 and cache Maven dependencies
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Generate Changelog and Bump Version
        id: changelog
        uses: TriPSs/conventional-changelog-action@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: "CHANGELOG.md"
          tag-prefix: "v"
          release-count: 0
          preset: conventionalcommits
          skip-commit: true
          git-push: false

      - name: Bump Maven Version
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          echo "Bumping version to ${{ steps.changelog.outputs.version }}"
          mvn versions:set -DnewVersion=${{ steps.changelog.outputs.version }} -DgenerateBackupPoms=false

      - name: Commit & Push Version Bump
        if: steps.changelog.outputs.skipped == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml CHANGELOG.md
          git commit -m "chore(release): bump version to ${{ steps.changelog.outputs.version }}"
          git push

      - name: Build project with Maven
        if: steps.changelog.outputs.skipped == 'false'
        run: mvn clean package -DskipTests -B

      - name: Rename artifacts
        if: steps.changelog.outputs.skipped == 'false'
        id: rename_artifact
        run: |
          cp ./target/collaborator-*-jar-with-dependencies.jar ./target/interactsh-collaborator.jar
          cp ./target/collaborator-*-jar-with-dependencies.jar ./target/interactsh-collaborator-${{ steps.changelog.outputs.tag }}.jar

      - name: Create GitHub Release
        if: steps.changelog.outputs.skipped == 'false'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./target/interactsh-collaborator-${{ steps.changelog.outputs.version }}.jar
            ./target/interactsh-collaborator.jar
          draft: false
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: Release ${{ steps.changelog.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
          make_latest: true
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.clean_changelog }}

            ${{ github.event.inputs.release_notes && format('## Additional Notes

            {0}', github.event.inputs.release_notes) || '' }}

            ## Installation

            Download `interactsh-collaborator.jar` and add it as a Java extension in Burp Suite.

            ---

            **Full Changelog**: https://github.com/${{ github.repository }}/blob/master/CHANGELOG.md